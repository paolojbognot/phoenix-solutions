<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Basic Todo List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
			
			<h1 id="title">Today&rsquo;s Goals</h1>
			
			<p id="notice" class="hidden">You have no goals for today.</p>
			
			<ul id="list">
				<li>Buy apples <button class="delete">Delete</button></li>
				<li>Buy bananas<button class="delete">Delete</button></li>
				<li>Eat apples and bananas <button class="delete">Delete</button></li>
			</ul>
			
			<textarea id="task-input" name="description" rows="1" placeholder="Enter new goal here"></textarea>
			
			<button id="add">Add to list</button>
		
		</div><!-- .container -->
		
		<p role="contentinfo">Made <span>by</span> <a href="../../index.html">Phoenix Solutions</a></p>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
